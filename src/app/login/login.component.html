<div mat-dialog-content>
   <mat-form-field>
    <input matInput type="text" [(ngModel)]="data.username"  placeholder="Username">
  </mat-form-field>

  <mat-form-field>
    <input  matInput type="password" [(ngModel)]="data.password" placeholder="password">
  </mat-form-field>

 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Login</button>
</div>
