<mat-card style="height:55%;width:90%">
  <mat-card-header>
    <mat-card-title>{{record.name}}</mat-card-title>
    <mat-card-subtitle>{{record.type_1}} {{record.type_2}}</mat-card-subtitle>
  </mat-card-header>
   <img mat-card-image src="https://via.placeholder.com/250x250?text={{record.name}}" alt="{{record.name}}">
  <mat-card-content>
    <ul>
      <li>HP: {{record.hp}}</li>
      <li>Attack: {{record.attack}}</li>
      <li>Defense: {{record.defense}}</li>
      <li>Speed: {{record.speed}}</li>
      <li>Special Attack: {{record.special_attack}}</li>
      <li>Special Defense: {{record.special_defense}}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
 
</mat-card>
